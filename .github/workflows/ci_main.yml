on:
  workflow_call:
    inputs:
      app_type:
        required: true
        type: string
      app_name:
        required: true
        type: string

jobs:
  test:
    uses: EcommerceAppDeployment/roboshop-github-actions/.github/workflows/test.yml@main
    with:
      app_type: ${{ inputs.app_type }}

  build:
    needs: test
    uses: EcommerceAppDeployment/roboshop-github-actions/.github/workflows/build.yml@main
    with:
      app_type: ${{ inputs.app_type }}

  dev-deploy:
    needs: build
    runs-on: self-hosted
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Checks out the repository code

      - name: Run tests
        run: echo 'dev deployment'

